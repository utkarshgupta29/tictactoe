<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<div class="board">
			<div align="center" class="player">Player 1</div>
			
			<table >
				<tr>
					<td id="cell0-0" class="cell">x</td>
					<td id="cell0-1" class="cell">x</td>
					<td id="cell0-2" class="cell">x</td>
				</tr>
				<tr>
					<td id="cell1-0" class="cell">x</td>
					<td id="cell1-1" class="cell">x</td>
					<td id="cell1-2" class="cell">x</td>
				</tr>
				<tr>
					<td id="cell2-0" class="cell">x</td>
					<td id="cell2-1" class="cell">x</td>
					<td id="cell2-2" class="cell">x</td>
				</tr>
			</table>
		</div>
	</div>
	<center><button class="play-again">Play Again !</button></center>
	
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
